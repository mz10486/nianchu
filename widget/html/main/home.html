        html,body{

        }

            border: 1px solid #eee;

            padding: 0.5rem;
        }

            display: block;
            width: 100%;
            height: 7rem;

            color: #ccc;
        }
        .goods-title {
            font-size: 0.7rem;
            color: #333 !important;

        }
        .small-ti{
            margin: 10px;
        }
        .hot img {
            width: 3rem;
            display: block;
            margin: 0 auto;
        }
        .detail{
          margin: 0px 10px 10px;
          border-radius: 10px;
          box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
          border: 1px solid #eee;
        }
        .tip{
          padding: 12px 10px 5px;
          border-bottom: 1px solid #F4F4F4;
          font-size: 13px;
          background: url(../../image/bian.png) no-repeat;
          background-position: 0 -16px;
          background-size: 100% 100%;
        }
        .tip_left{
          float: right;
          color:#FFC8C8;
        }
        .aui-grid [class*=aui-col-] {
          padding: 0;
        }
        .aui-grid .aui-grid-label{
          margin-top: -4px;
          font-size: 12px;
          margin-bottom: 10px;
        }
        .aui-grid-label{
          font-size: 13px;
        }
        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #9F1720;
            width: 25px;
            border-radius: 30%;
            transition: width 0.3s;
            /*transition: background 0.3s;*/
        }
        .aui-border-r {
            border-right: 1px solid #DDDDDD;
        }
        .aui-border-b {
            border-bottom: 2px solid #F4F4F4;
        }
        .aui-col-xs-3 {
            width: 25%;
            height: 3.8rem;
        }
      .hu{
        width: 100%;
        border: 1px solid white;
        background: white;
        height: 25px;
        position: relative;
        top: -14px;
        z-index: 99;
        border-radius: 600%;
      }
      .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
        bottom: 15px;
        left: 0;
        width: 100%;
        z-index: 100;
